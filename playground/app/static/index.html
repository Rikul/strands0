<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strands Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo-light.svg" type="image/svg+xml">
</head>
<body>
    <div class="app-wrapper">
        <div class="tools-sidebar">
            <div id="tools-panel"></div>
        </div>
        <div class="container">
        <div class="header">
            <div class="header-title">
                <img src="logo-light.svg" alt="Strands Logo" class="header-logo">
                <h1>Strands Playground</h1>
            </div>
            <!-- user/session controls removed -->
        </div>
        
        <!-- system prompt + model settings panels removed -->
        
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            
            <div class="input-container">
                <textarea id="userInput" placeholder="Type your message here..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="metrics-container"></div>
    </div>
    </div>
    
    <script src="app.js?v=2"></script>
    <script src="tools-panel.js?v=2"></script>
    <script src="summary-panel.js?v=2"></script>
</body>
</html>
